<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <a href="/add">Add new post</a>
    <title>Suki Reddit</title>
</head>
<body>
<h1>Posts</h1>
<table>
<tr>
    <th>Score</th>
    <th>Actions</th>
    <th>Content</th>
</tr>
<tr th:each="post:${posts}">
    <td th:text="${post.score}"></td>
    <td><a th:href="@{'posts/{id}/up'(id=${post.id})}" th:text="'+'"></a><a th:href="@{'posts/{id}/down'(id=${post.id})}" th:text="' -'"></a></td>
    <td th:text="${post.content}"></td>
</tr>
</table>

</body>
</html>
