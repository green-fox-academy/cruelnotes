<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Adam's Todo WebApp</title>
</head>
<body>

<h1>Add new todo</h1>
<form th:action="@{/todo/add}" th:object="${todo}" method="post">
    <p>Todo:<input type="text" th:field="*{title}"/></p>
    <p>Is it done?<input type="checkbox" th:field="*{done}"/></p>
    <p>Is it urgent?<input type="checkbox" th:field="*{urgent}"/></p>
    <p><input type="submit" value="Submit" /></p>
</form>

<h1>MyTodos</h1>
<form>
    Search: <input type="text" th:object="${description}"/>
    <input type="submit" value="Find todo" /><br /><br />
</form>
<table>
    <tr>
        <th>#</th>
        <th>Task</th>
        <th>Done</th>
        <th>Priority</th>
    </tr>
    <tr th:each="todo: ${todos}" th:object="${todo}">
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{done}"></td>
        <td th:text="*{urgent}"></td>
        <td><a th:href="@{'/todo/{id}/delete' (id=${todo.id})}">delete</a></td>
        <td><a th:href="@{'/todo/{id}/edit' (id=${todo.id})}">edit</a></td>
    </tr>
</table>
<p><a th:href="@{/todo/add}" th:text="'Add a new item'">Add a new item</a></p>
<p><a th:href="@{/todo/assignee}" th:text="'List of assignees'">List of assignees</a></p>
</body>
</html>
